<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecell Innovation Board: Launch You Ideas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link href ="./css/style.css" rel="stylesheet" />
  
</head>

<body>
  
  <div class="container col-xxl-8 px-4 py-5"> 
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5"> 
      <div class="col-lg-12"> 
        <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Fuel Innovation. Share Your Vision.</h1> 
        <p class="lead">Got a game-changing startup idea? Store it, refine it, and connect with potential collaborators—all in one place.</p> 
      </div> 
    </div> 
  </div>

  
  <div class="container col-xxl-8 px-4 py-3">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-3">
      <div class="col-lg-12">
        <h2 class="display-5 fw-bold text-body-emphasis lh-1 mb-3 pb-2 border-bottom">Add Your Startup Idea</h2>
        <div class="idea-form">
          <form id="ideaForm">
            <div class="mb-3">
              <label for="ideaTitle" class="form-label">Idea Title*</label>
              <input type="text" class="form-control" id="ideaTitle" required>
            </div>
            <div class="mb-3">
              <label for="ideaDescription" class="form-label">Description*</label>
              <textarea class="form-control" id="ideaDescription" rows="3" required></textarea>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="ideaCategory" class="form-label">Category*</label>
                <select class="form-select" id="ideaCategory" required>
                  <option value="">Select a category</option>
                  <option value="tech">Technology</option>
                  <option value="health">Health & Wellness</option>
                  <option value="education">Education</option>
                  <option value="finance">Finance</option>
                  <option value="sustainability">Sustainability</option>
                  <option value="consumer">Consumer Products</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="ideaStage" class="form-label">Development Stage*</label>
                <select class="form-select" id="ideaStage" required>
                  <option value="">Select stage</option>
                  <option value="concept">Concept Only</option>
                  <option value="prototype">Prototype</option>
                  <option value="testing">Testing</option>
                  <option value="launched">Launched</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="ideaTags" class="form-label">Tags (comma separated)</label>
              <input type="text" class="form-control" id="ideaTags" placeholder="e.g., AI, mobile, SaaS">
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Launch Idea</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Ecell Innovation Board, Inc. All rights reserved.</span>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"></script>
</body>
</html>
